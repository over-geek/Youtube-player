<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/545083a5e0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div>
                    <a href="#"><img src="images/menu.png" alt="menu-icon" id="menu-icon"></a>
                </div>
                <div>
                    <a href="#"><img src="images/logo.png" alt="youtube-logo" id="logo"></a>
                </div>
            </div>
            <div id="search-container">
                <div class="input-container"><input type="text" placeholder="Search" id="search"></div>
                <div class="search-icon-container">
                    <button><img src="images/search.png" alt="search-icon" id="search-icon"></button>
                </div>
                <div class="microphone-container">
                    <a href="#"><img src="images/microphone.png" alt="microphone-icon" id="microphone-icon"></a>
                </div>
            </div>
            <div class="account-container">
                <div>
                    <a href="#"><img src="images/video-player.png" alt="recorder-icon" id="recorder-icon"></a>
                </div>
                <div>
                    <a href="#"><img src="images/bell.png" alt="bell-icon" id="bell-icon"></a>
                </div>
                <div>
                    <a href="#"><img src="images/bussiness-man.png" alt="bussiness-man" id="person-icon"></a>
                </div>
            </div>
        </header>
        <div class="main-section">
            <div class="video-wrapper">
                <div class="video-column">
                    <div>
                        <iframe class="responsive-iframe" src="https://www.youtube.com/embed/lJIrF4YjHfQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    </div>
                    <div class="video-description">
                        <div id="title">
                            <h1>Embed videos and playlists</h1>
                        </div>
                        <div id="channel-info">
                            <div class="upload-info">
                                <div id="owner">
                                    <div class="channel-icon-container"><a href="#"><img src="images/youtube-icon.png" alt="youtube-icon"></a></div>
                                    <div id="owner-info">
                                        <a href="#"><h4>YouTube Viewers</h4></a>
                                        <span>9.52M subscribers</span>
                                    </div>
                                </div>
                                <div id="subscribe-container">
                                    <button id="subscribe-button">Subscribe</button>
                                </div>
                            </div>
                            <div id="actions">
                                <div class="rating">
                                    <div class="like-container">
                                        <button id="like">
                                            <img src="images/like.png" alt="like-icon">
                                            <span>1.7K</span>
                                        </button>
                                    </div>
                                    <div class="dislike-container">
                                        <button id="dislike">
                                            <img src="images/dont-like.png" alt="dislike-icon">
                                        </button>
                                    </div>
                                </div>
                                <div class="share">
                                    <button id="share">
                                        <img src="images/share.png" alt="">
                                        <span>Share</span>
                                    </button>
                                </div>
                                <div class="download">
                                    <button id="download">
                                        <img src="images/download.png" alt="">
                                        <span>Download</span>
                                    </button>
                                </div>
                                <div class="clip">
                                    <button id="save">
                                        <img src="images/share.png" alt="">
                                        <span>Save</span>
                                    </button>
                                </div>
                                <div class="more">
                                    <button id="more">...</button>
                                </div>
                            </div>
                        </div>
                        <div id="video-info">
                            <h5>488K views 6 years ago</h5>
                            <p>
                                To learn more please visit the Yotube Help Center:
                                <a href="#">https://www.youtube.com/help</a>
                                <span>Show more</span>
                            </p>
                        </div>
                    </div>
                    <div id="comments">
                        <div class="comment-header">
                            <div class="comment-title">
                                <h4>192 Comments</h4>
                                <span id="sort-menu">
                                    <img src="images/sort.png" alt="sort-icon">
                                    <h5>Sort by</h5>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sidebar"></div>
            </div>
        </div>
    </div>
</body>
</html>
